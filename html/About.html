	<script>
		$(document).ready(function () {

			//using localStorage API to keep pageLoadCount
			if (!sessionStorage.pageLoadCount) {
				sessionStorage.pageLoadCount = 0;
			}
			sessionStorage.pageLoadCount = parseInt(sessionStorage.pageLoadCount) + 1;
			document.getElementById("count").textContent = sessionStorage.pageLoadCount;


			/* working on canvas element */
			var drawCanvas = document.getElementById("drawCanvas");
			if (typeof drawCanvas !== 'undefined') {

				var ctxt = drawCanvas.getContext("2d");
				ctxt.beginPath();
				ctxt.beginPath();
				ctxt.moveTo(125, 20)
				ctxt.bezierCurveTo(0, 200, 300, 300, 50, 400);
				ctxt.lineWidth = 15;
				ctxt.strokeStyle = '#0f0';
				ctxt.stroke();
			}

			var drawingSurface = document.getElementById("ctxt2");
			if (typeof drawingSurface !== 'undefined') {

				var ctxt1 = drawingSurface.getContext("2d");
				ctxt1.lineWidth = 3;
				ctxt1.rect(150, 150, 250, 175);
				var gradient = ctxt1.createRadialGradient(200, 200, 5, 250, 250, 100);
				gradient.addColorStop(0, "Red");
				gradient.addColorStop(.5, "Orange");
				gradient.addColorStop(1, "Blue");
				ctxt1.fillStyle = gradient;
				ctxt1.fill();
				ctxt1.stroke();
			}


			// var qtn = $("#question0").click(function () {

		});
