<body>
<section class="sidebar">
		
		<form class="well">
			<div class="row">
				<div class="form-group">
					<h3><u>Login</u>:</h3>
				</div>
			
				<div class="form-group">
					<label> Username:</label>
					<input name="username" /> 
				</div>
				
				<div class="form-group">
					<label>Password:</label>
					<input type="password" />
				</div>
				
				<div class="form-group">
					<button class="btn btn-lg" id="loginerror" type="submit" onclick="LoginFunction()">Login</button> 
					<p><a href="..//html/register.html">Register</a>  | <a target="_top" href="../html/forgotPassword.html">Forgot Password?</a> </p>
				</div>
				
			</div>
		</form>
		
</section>
<section class="wrapper">	

<main>

<header>
	<div class="navbar navbar-inverse navbar-fixed-top" >
		<nav class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="./index.html">Kids Learn!</a>
				<button class="navbar-toggle" data-toggle="collapse" data-target="#menu">&#9776;</button>
			</div>
			<div id="menu" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./register.html">Register</a></li>

					<li><a href="./GravityPointsCodePenhtml.html">Gravity Points</a></li>
				</ul>
			</div>
		</nav>
	</div>
</header>



<article class="content">	
	<hgroup>
		<h1><strong>Contact Us</strong></h1>
	</hgroup>
	
	<section>
		 <div class="contactcontainer">
			<form class="narrow">
				<label for="fname">First Name:</label>
				<input type="text" id="fname" 
					name="firstname" 
					placeholder="Your name.." 
					required 
					onfocus="this.value=''" 
					autofocus 
					class="form-control"/>

				<label for="lname">Last Name:</label>
				<input type="text" id="lname" 
					name="lastname" 
					placeholder="Your last name.." 
					required
					class="form-control" />
					
				<label for="email">Email:</label>
				<input type="email" id="email" 
					name="email" 
					required
					placeholder="Your Email.." 
					class="form-control" />
					
				<label for="country">Country</label>
				<select id="country" name="country">
					<option value="europe">Europe</option>
					<option value="canada">Canada</option>
					<option value="usa">USA</option>
				</select>

				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="How can we help?" style="height:200px"></textarea>

				<div class="push-down-top">
					<button class="btn btn-link">Cancel</button>
					<input type="submit" class="btn btn-default" value="Save" />
				</div>

			</form>
		</div> 
		
	</section>
</article>
</main>


<section class="prek">
	<p><strong>Click</strong> <a href="http://www.nyc.gov/prek" target="_blank">Here</a> <strong>to register your child for pre-k</strong>.	</p>
