		<section class="wrapper">
			<section class="sidebar">
				<form class="well well-lg">
					<div class="row">
						<div class="form-group">
							<h3>
								<u>Login</u>:</h3>
						</div>

						<div class="form-group">
							<label> Username:</label>
							<input name="username" />
						</div>

						<div class="form-group">
							<label>Password:</label>
							<input type="password" />
						</div>

						<div class="form-group">
							<label>Upload:</label>
							<input type="file" style="height:auto; " />
						</div>

						<div class="form-group">
							<button class="btn btn-lg" id="loginerror" type="submit">Login</button>
							<p>
								<a href="..//html/register.html">Register</a> |
								<a target="_top" href="../html/forgotPassword.html">Forgot Password?</a>
							</p>
						</div>
					</div>
				</form>
			</section>


			<article class="content">
				<div>
					<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
						<i class="glyphicon glyphicon-align-left"></i>

					</button>

					<hgroup>
						<h1>
							<strong>Contact Us</strong>
						</h1>
					</hgroup>

					<div class="col-md-9">
						<div class="well" style="background-color:rgba(195, 216, 213, 0.897)">
							<form method="post">
								<div class="col-md-3-offset" label-for="fname">First Name:</label>
									<input type="text" id="fname" name="firstname" placeholder="Your name.." required onfocus="this.value=''" autofocus class="form-control"
									/>

									<label for="lname">Last Name:</label>
									<input type="text" id="lname" name="lastname" placeholder="Your last name.." required class="form-control" />

									<label for="email">Email:</label>
									<input type="email" id="email" name="email" required placeholder="Your Email.." class="form-control" />

									<label for="country">Country</label>
									<select id="country" name="country">
										<option value="europe">Europe</option>
										<option value="canada">Canada</option>
										<option value="usa">USA</option>
									</select>

									<label for="subject">Subject</label>
									<textarea id="subject" name="subject" placeholder="How can we help?" style="height:200px"></textarea>

									<div class="push-down-top">
										<button class="btn btn-link">Cancel</button>
										<input type="submit" class="btn btn-default" value="Save" />
									</div>
								</div>
							</form>
						</div>
					</div>

					<section class="col-md-3">
						<p>
							<strong>Click</strong>
							<a href="http://www.nyc.gov/prek" target="_blank">Here</a>
							<strong>to register your child for pre-k</strong>. </p>
					</section>
			</article>
